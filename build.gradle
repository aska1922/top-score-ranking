apply plugin: 'org.springframework.boot'
apply plugin: 'java'
//apply plugin: 'org.springframework.boot'
//apply plugin: 'io.spring.dependency-management'

ext {
    lombokVersion = '1.18.12'
}

test {
    useJUnitPlatform()
}

tasks.withType(Test){
    scanForTestClasses = false
    include "**/*Test.class"
}

//bootRun {
//    main = 'api.topscoreranking.TopScoreRankingApiApplication'
//}

bootJar {
    baseName = 'TopScoreRankingApiApplication'
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    compileOnly("org.projectlombok:lombok:${lombokVersion}")
    testCompileOnly("org.projectlombok:lombok:${lombokVersion}")
    annotationProcessor("org.projectlombok:lombok:${lombokVersion}")
    testAnnotationProcessor("org.projectlombok:lombok:${lombokVersion}")
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.3.5.RELEASE'
    implementation 'org.hibernate:hibernate-core:5.4.23.Final'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.3.0.RELEASE'
    implementation 'org.springframework.data:spring-data-commons:2.3.5.RELEASE'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.2'
    implementation 'org.springframework.data:spring-data-rest-hal-browser:3.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.3.4.RELEASE'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    runtimeOnly 'mysql:mysql-connector-java:8.0.21'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
}

group = 'api.topranking'
version = '0.0.1-SNAPSHOT'
description = 'top-score-ranking'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
